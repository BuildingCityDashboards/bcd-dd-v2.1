<!DOCTYPE html>
<html>
<head>
	<title>OSMGeocoder demo page</title>

	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

	<!--<script src="../Control.OSMGeocoder.js"></script>-->
        <!--<script src="../../public/lib/Control.OSMGeocoder.js" type="text/javascript"></script>-->
	<!--<link rel="stylesheet" href="../Control.OSMGeocoder.css" />-->
        <!--<link href="../../public/stylesheets/lib/Control.OSMGeocoder.css" rel="stylesheet" type="text/css"/>-->

	<script src="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js"></script>
	<link rel="stylesheet" href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css" />
<style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style></head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib='&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
		var map = new L.Map('map').addLayer(osm).setView([48.5, 2.5], 18);

		var osmGeocoder = new L.Control.OSMGeocoder({placeholder: 'Search location...'});

		map.addControl(osmGeocoder);
	</script>
</body>
</html>
